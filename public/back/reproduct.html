<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>

<body>
  <!-- 左边的侧边栏 -->
  <div class="lt_aside">
    <div class="brand">
      <a href="index.html">黑马22期</a>
    </div>
    <div class="user">
      <img src="images/admin.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <span class="glyphicon glyphicon-user"></span>
            用户管理
          </a>
        </li>

        <li>
          <a href="javascript:;">
            <span class="glyphicon glyphicon-list"></span>
            分类管理
          </a>
          <div class="child" style="display: none">
            <ul>
              <li>
                <a href="first.html" class="">一级分类</a>
              </li>
              <li>
                <a href="second.html">二级分类</a>
              </li>
            </ul>
          </div>
        </li>

        <li>
          <a href="product.html" class="now">
            <span class="glyphicon glyphicon-tags"></span>
            商品管理
          </a>
        </li>

      </ul>
    </div>
  </div>
  <!-- 主体内容 -->
  <div class="lt_main">
    <div class="header">
      <a href="javascript:;" class="pull-left icon_menu">
        <span class="glyphicon glyphicon-align-justify"></span>
      </a>
      <a href="javascript:;" class="pull-right icon_loginout">
        <span class="glyphicon glyphicon-log-out" data-toggle="modal" data-target="#exit"></span>
      </a>
    </div>
    <div class="container-fluid">
      <ol class="breadcrumb">
        <li>
          <a href="#" class="big">管理系统</a>
        </li>
        <li class="active">商品管理</li>
      </ol>

      <!-- 商品区域 -->
      <button class="btn btn-default mb-20 addBtn" data-toggle="modal" data-target="#addProduct">添加商品</button>

      <table class="table table-hover table-bordered">
        <thead>
          <tr>
            <td width="10%">序号</td>
            <td width="25%">商品名称</td>
            <td width="25%">商品描述</td>
            <td width="10%">商品库存</td>
            <td width="10%">商品尺寸</td>
            <td width="10%">商品状态</td>
            <td width="10%">操作</td>
          </tr>
        </thead>
        <tbody>
          <!-- 挖坑 -->
        </tbody>
      </table>
      <div class="text-right">
        <ul id="paginator"></ul>
      </div>
    </div>

  </div>

  <!-- 退出的模态框 -->
  <div class="modal fade" tabindex="-1" id="exit">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">
            温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="text-danger">
            <span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary icon_exit">退出</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->

  <!-- 添加二级分类的模态框 -->
  <div class="modal fade" tabindex="-1" id="addProduct">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">添加分类</h4>
        </div>
        <form>
          <div class="modal-body">
            <!-- 按钮链式表 -->
            <div class="form-group">
              <input type="hidden" name="brandId">
              <input type="hidden" name="statu" value="1">
              <!-- Single button -->
              <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                  <span class="dropdown-text">请选择二级分类</span>
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <!--  -->
                </ul>
              </div>
            </div>
            <!-- 商品名称表单 -->
            <div class="form-group">
              <input type="text" class="form-control" placeholder="请输入商品的名称" name="proName">
            </div>
            <!-- 商品描述表单 -->
            <div class="form-group">
              <textarea class="form-control" placeholder="请输入商品的描述" rows="3" name="proDesc"></textarea>
            </div>
            <!-- 商品库存表单 -->
            <div class="form-group">
              <input type="text" class="form-control" placeholder="请输入商品的库存" name="num">
            </div>
            <!-- 商品尺寸表单 -->
            <div class="form-group">
              <input type="text" class="form-control" placeholder="请输入商品的尺码(30-50)" name="size">
            </div>
            <!-- 商品原价表单 -->
            <div class="form-group">
              <input type="text" class="form-control" placeholder="请输入商品的原价" name="oldPrice">
            </div>
            <!-- 商品现价表单 -->
            <div class="form-group">
              <input type="text" class="form-control" placeholder="请输入商品的现价" name="price">
            </div>
            <!-- 上传图片的表单 -->
            <div class="form-group">
              <label for="fileupload" class="btn btn-default">上传文件</label>
              <!-- 这里通过id将label和上传文件的控件连载一起 -->
              <input type="file" class="form-control hidden" name="pic1" data-url='/product/addProductPic' id="fileupload" multiple>
            </div>
            <!-- 显示图片 -->
            <div class="form-group">
              <div class="img_box">
                <!-- <img src="images/none.png" width="100" height="100" alt="">
                <img src="images/none.png" width="100" height="100" alt="">
                <img src="images/none.png" width="100" height="100" alt=""> -->
                <input type="hidden" name="brandLogo">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary btn-add">添加</button>
          </div>
        </form>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->


  <script type="text/html" id="tpl">
    {{ each rows v k }}
    <tr>
      <td>{{(page-1)*size + k+1}}</td>
      <td>{{v.proName}}</td>
      <td>{{v.proDesc}}</td>
      <td>{{v.num}}</td>
      <td>{{v.size}}</td>
      <td>{{v.statu==1?"已上架":"已下架"}}</td>
      <td>
        {{if v.statu == 1}}
        <button class="btn btn-danger btn-sm">下架</button>
        {{ else if v.statu == 0}}
        <button class="btn btn-primary btn-sm">上架</button>
        {{/if}}
      </td>
    </tr>
    {{ /each }}
  </script>

  <script type="text/html" id="tpl2">
    {{ each rows v k }}
    <li>
      <a data-id="{{ v.id }}" href="#">{{v.brandName}}</a>
    </li>
    {{ /each }}
  </script>

  <script src="lib/jquery/jquery.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src=" lib/artTemplate/template-web.js "></script>
  <script src="lib/nprogress/nprogress.js "></script>
  <script src="js/common.js "></script>
  <script src="js/reproduct.js "></script>

</body>

</html>
