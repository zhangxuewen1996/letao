<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>

<body>
  <!-- 左边的侧边栏 -->
  <div class="lt_aside">
    <div class="brand">
      <a href="index.html">黑马22期</a>
    </div>
    <div class="user">
      <img src="images/admin.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <span class="glyphicon glyphicon-user"></span>
            用户管理
          </a>
        </li>

        <li>
          <a href="javascript:;">
            <span class="glyphicon glyphicon-list"></span>
            分类管理
          </a>
          <div class="child">
            <ul>
              <li>
                <a href="first.html" class="">一级分类</a>
              </li>
              <li>
                <a class="now" href="secondTip.html">二级分类</a>
              </li>
            </ul>
          </div>
        </li>

        <li>
          <a href="product.html">
            <span class="glyphicon glyphicon-tags"></span>
            商品管理
          </a>
        </li>

      </ul>
    </div>
  </div>
  <!-- 主体内容 -->
  <div class="lt_main">
    <div class="header">
      <a href="javascript:;" class="pull-left icon_menu">
        <span class="glyphicon glyphicon-align-justify"></span>
      </a>
      <a href="javascript:;" class="pull-right icon_loginout">
        <span class="glyphicon glyphicon-log-out" data-toggle="modal" data-target="#exit"></span>
      </a>
    </div>
    <div class="container-fluid">
      <ol class="breadcrumb">
        <li>
          <a href="#" class="big">管理系统</a>
        </li>
        <li class="active">首页</li>
      </ol>
      <!-- 内容区域 -->
      <div class="content">
        <button class="btn btn-default mb-20 btn-add" data-toggle="modal" data-target="#add">添加分类</button>

        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th width="10%">序号</th>
              <th width="30%">一级分类名称</th>
              <th width="30%">二级分类名称</th>
              <th width="30%">二级分类LOGO</th>
            </tr>
          </thead>
          <tbody>
            <!-- 留个坑 -->
          </tbody>
        </table>
        <div class="text-right">
          <ul id="paginator"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- 退出的模态框 -->
  <div class="modal fade" tabindex="-1" id="exit">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">
            温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="text-danger">
            <span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary icon_exit">退出</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->

  <!-- 添加分类的模态框 -->
  <div class="modal fade" tabindex="-1" id="add">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">
            添加分类</h4>
        </div>
        <form>
          <div class="modal-body">
            <!-- 下拉链表 -->
            <div class="form-group">
              <input type="hidden" name="categoryId">
              <!-- Single button -->
              <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                  <span class="dropdown-text">请选择一个一级分类</span>
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <!-- 留个位置 -->
                </ul>
              </div>
            </div>

            <!-- 表单 -->
            <div class="form-group">
              <input type="hidden" name="hot" value="1">
              <input type="text" class="form-control" name="brandName" placeholder="请选择一个二级分类">
            </div>

            <!-- 上传图片 -->
            <div class="form-group">
              <label for="uploadfile" class="btn btn-default">上传图片</label>
              <input type="file" class="form-control hidden" id="uploadfile" name="pic1" data-url="/category/addSecondCategoryPic">
            </div>
            <!-- 显示图片 -->
            <div class="form-group">
              <input type="hidden" name="brandLogo">
              <img src="images/none.png" width="100" height="100" alt="">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary icon_add">添加</button>
          </div>
        </form>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>

  <script type="text/html" id="tpl">
    {{ each rows v k }}
    <tr>
      <td>{{ ( page - 1 ) * size + k + 1}}</td>
      <td>{{ v.categoryName }}</td>
      <td>{{ v.brandName }}</td>
      <td>
        <img src="{{ v.brandLogo }}" width="50" height="50">
      </td>
    </tr>
    {{ /each }}
  </script>

  <script type="text/html" id="tpl2">
    {{ each rows v k }}
    <li>
      <a data-id="{{ v.id }}" href="#">{{ v.categoryName }}</a>
    </li>
    {{ /each }}
  </script>



  <script src="lib/jquery/jquery.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <script src="js/common.js"></script>
  <script src="js/secondTip.js"></script>

</body>

</html>
