<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="css/common.css">
</head>

<body>
  <!-- 左边的侧边栏 -->
  <div class="lt_aside">
    <div class="brand">
      <a href="index.html">黑马22期</a>
    </div>
    <div class="user">
      <img src="images/default.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <span class="glyphicon glyphicon-user"></span>
            用户管理
          </a>
        </li>

        <li>
          <a href="javascript:;">
            <span class="glyphicon glyphicon-list"></span>
            分类管理
          </a>
          <div class="child">
            <ul>
              <li>
                <a href="first.html" class="now">一级分类</a>
              </li>
              <li>
                <a href="second.html">二级分类</a>
              </li>
            </ul>
          </div>
        </li>

        <li>
          <a href="product.html">
            <span class="glyphicon glyphicon-tags"></span>
            商品管理
          </a>
        </li>

      </ul>
    </div>
  </div>
  <!-- 主体内容 -->
  <div class="lt_main">
    <div class="header">
      <a href="javascript:;" class="pull-left icon_menu">
        <span class="glyphicon glyphicon-align-justify"></span>
      </a>
      <a href="javascript:;" class="pull-right icon_loginout">
        <span class="glyphicon glyphicon-log-out" data-toggle="modal" data-target="#exit"></span>
      </a>
    </div>
    <div class="container-fluid">
      <!-- 面包屑导航 -->
      <ol class="breadcrumb">
        <li>
          <a href="#" class="big">管理系统</a>
        </li>
        <li>
          <a href="#" class="big">分类管理</a>
        </li>
        <li class="active">一级分类</li>
      </ol>

      <button class="btn btn-default mb-20" data-toggle="modal" data-target="#add">添加分类</button>

      <table class="table table-hover table-bordered">
        <thead>
          <tr>
            <td width="20%">序号</td>
            <td width="80%">分类名称</td>
          </tr>
        </thead>
        <tbody>
          <!-- 挖坑 -->
        </tbody>

      </table>
      <div class="text-right">
        <ul id="paginator"></ul>
      </div>
    </div>
  </div>

  <!-- 退出的模态框 -->
  <div class="modal fade" tabindex="-1" id="exit">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">
            温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="text-danger">
            <span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary icon_exit">退出</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
  <!-- 添加的模态框 -->
  <div class="modal fade modal-add" tabindex="-1" id="add">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">
            温馨提示</h4>
        </div>
        <div class="modal-body">
          <form id="form">
            <div class="form-group">
              <input type="text" class="form-control" name="categoryName" placeholder="请输入一级分类的名称">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <!-- form="form" form表单的id，允许你的input写到form表单的外面，可以通过form的这个属性关联到表单，相当于写在form里面 -->
          <button type="submit" form="form" class="btn btn-primary icon_add">添加</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->

  <script type="text/html" id="tpl">
    {{ each rows v k }}
    <tr>
      <td>{{(page-1)*size + k+1}}</td>
      <td>{{v.categoryName}}</td>
    </tr>
    {{ /each }}
  </script>


  <script src="lib/jquery/jquery.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="js/common.js"></script>
  <script src="js/first.js"></script>

</body>

</html>
