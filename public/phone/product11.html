<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable= no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘手机端-商品列表</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/searchList.css">

</head>

<body>
  <div class="lt_container">
    <!-- 头部 -->
    <div class="lt_header">
      <a class="icon-left" href="javascript:history.go(-1 );">
        <span class="mui-icon mui-icon-arrowleft"></span>
      </a>
      <h4>商品列表</h4>

    </div>

    <!-- 主题区域 -->
    <div class="lt_main">
      <!-- 设置的同时需要给父级盒子设置定位，因为本身是设置了绝对定位的 -->
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!-- 搜索框 -->
          <div class="lt_search">
            <input type="text" placeholder="请输入搜索关键字">
            <button class="mui-btn mui-btn-primary btn-search">搜索</button>
          </div>

          <!-- 排序框 -->
          <div class="lt_sort">
            <ul>
              <li>
                <a href="javascript:;">上架时间
                  <span class="fa fa-angle-down"></span>
                </a>
              </li>
              <li data-type="price">
                <a href="javascript:;">价格
                  <span class="fa fa-angle-down"></span>
                </a>
              </li>
              <li data-type="num">
                <a href="javascript:;">库存
                  <span class="fa fa-angle-down"></span>
                </a>
              </li>
              <li>
                <a href="javascript:;">折扣
                  <span class="fa fa-angle-down"></span>
                </a>
              </li>
            </ul>
          </div>

          <div class="product mui-clearfix">
            <div class="loading"></div>
            <!-- 坑 -->

          </div>
        </div>
      </div>


    </div>

    <!-- 页脚 -->
    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <script type="text/html" id="tpl">
    {{ if data.length == 0 }}
    <p>没有更多的商品信息了</p>
    {{ else }}
    {{ each data v k }}
    <a href="#">
      <img src="{{v.pic[0].picAddr}}" alt="">
      <p class="mui-ellipsis-2">{{v.num}}--{{v.proName}}</p>
      <p>
        <span>&yen;{{v.price}}</span>
        <span>&yen;{{v.oldPrice}}</span>
      </p>
      <button class="mui-btn mui-btn-primary">立即购买</button>
    </a>
    {{ /each }}
    {{ /if }}

  </script>



  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/product1.js"></script>

</body>

</html>
