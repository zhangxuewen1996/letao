<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable= no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘手机端-分类页</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/category.css">
</head>

<body>
  <div class="lt_container">
    <!-- 头部 -->
    <div class="lt_header">
      <a class="icon-left" href="javascript:history.go(-1);">
        <span class="mui-icon mui-icon-back"></span>
      </a>
      <h4>乐淘分类</h4>
      <a class="icon-right" href="search.html">
        <span class="fa fa-search"></span>
      </a>
    </div>

    <!-- 主题区域 -->
    <div class="lt_main">
      <!-- 左边的 -->
      <div class="category_left">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <ul>
             <!-- 留个坑 -->
            </ul>
          </div>
        </div>
      </div>
      <!-- 右边 -->
      <div class="category_right">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <ul>
              <!-- 留个坑 -->
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- 页脚 -->
    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li class="now">
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 模板一 -->
  <script type="text/html" id="firstTpl">
    {{ each rows v k  }}
    <li class="{{k==0?"now":""}}" data-id= "{{v.id}}"><a href="javascript:;">{{v.categoryName}}</a></li>
    {{ /each }}
  </script>

  <script type="text/html" id="secondTpl">
    {{if rows.length == 0}}
      <p class="p_10">暂时没有对应的品牌信息</p>
    {{/if}}
    {{ each rows v k }}
    <li><a href="#"><img src="{{v.brandLogo}}"><p>{{v.brandName }}</p></a></li>  
    {{ /each }}
  </script>

  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/category.js"></script>
</body>

</html>
