<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable= no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘手机端-注册</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/register.css">

</head>

<body>
  <div class="lt_container">
    <!-- 头部 -->
    <div class="lt_header">
      <a class="icon-left" href="javascript:history.go(-1);">
        <span class="mui-icon mui-icon-back"></span>
      </a>
      <h4>注册</h4>
    </div>

    <!-- 主题区域 -->
    <div class="lt_main">

      <!-- 注册表单 -->
      <form class="myForm">
        <div class="mui-input-row ">
          <input type="text" class="mui-input-clear" name="username" placeholder="请输入用户名">
        </div>
        <div class="mui-input-row">
          <input type="password" class="mui-input-password" name="password" placeholder="请输入密码">
        </div>
        <div class="mui-input-row">
          <input type="password" class="mui-input-password" name="repassword" placeholder="请确认密码">
        </div>
        <div class="mui-input-row">
          <input type="text" class="mui-input-clear" name="mobile" placeholder="请输入手机号">
        </div>
        <div class="mui-input-row vcode_wrap">
          <input type="text" class="mui-input-clear" name="vCode" placeholder="请填写验证码">
          <button type="button" class="mui-btn mui-btn-primary btn-code">获取验证码</button>
        </div>

        <div class="mui-input-row">
          <button type="button" class="mui-btn mui-btn-primary mui-block btn_register">注册</button>
        </div>

        <div class="mui-input-row tips">
          <div class="mui-pull-left">
            <input type="checkbox" checked> 我同意《会员服务协议》
          </div>
          <div class="mui-pull-right">
            <a href="login.html" style="font-size: 12px">立即登录</a>
          </div>
        </div>


      </form>

    </div>

    <!-- 页脚 -->
    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li class="now">
          <a href="user.html">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/mui/js/mui.js"></script>
  <script src="js/common.js"></script>
  <script src="js/register.js"></script>
</body>

</html>
