<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <div class="lt_container">
    <!-- 头部 -->
    <div class="lt_header">
      <a class="icon-left" href="javascript:history.go(-1);">
        <span class="mui-icon mui-icon-arrowleft"></span>
      </a>
      <h4>商品详情</h4>
      <a class="icon-right" href="javascript:location.reload();">

    <div class="lt_main">
      <!-- 设置的同时需要给父级盒子设置定位，因为本身是设置了绝对定位的 -->
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!-- 轮播图 -->
          <div class="mui-slider">
            <div class="mui-slider-group mui-slider-loop">
              <!--支持循环，需要重复图片节点-->
              <div class="mui-slider-item mui-slider-item-duplicate">
                <a href="#">
                  <img src="images/banner2.png" />
                </a>
              </div>
              <div class="mui-slider-item">
                <a href="#">
                  <img src="images/banner1.png" />

                </a>
              </div>

              <div class="mui-slider-item mui-slider-item-duplicate">
                <a href="#">
                  <img src="images/banner1.png" />
                </a>
              </div>
            </div>

            <!-- 控制的小圆点 -->
            <div class="mui-slider-indicator">
              <div class="mui-indicator mui-active"></div>
              <div class="mui-indicator"></div>
            </div>
          </div>
          <!-- 标题 -->
          <div class="title">
            匡威三星标1970s converse复刻 142334c 144757c三星标黑色高帮
          </div>
          <!-- 价格 -->
          <div class="lt_price">
            价格：
            <span class="price">&yen;499</span>
            <span class="oldPrice">&yen;888</span>
          </div>

          <!-- 尺码 -->
          <div class="lt_size">

            <span>40</span>
            <span>40</span>
            <span>40</span>
            <span>40</span>
            <span>40</span>
            <span>40</span>
            <span>40</span>
            <span>40</span>
          </div>
          <!-- 数量 -->
          <div class="lt_num">
            数量：
            <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='100'>
              <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
              <input class="mui-numbox-input" type="number" />
              <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </div>
            <span>剩余数量20双</span>

          <!-- 描述 -->

            详情：面湖水面湖水面湖水面湖水面湖水面湖水面湖水面湖水面湖水面湖水面湖水面湖水面湖水面湖水面湖水面湖水面湖水面湖水面湖水面湖水面湖水面湖水面湖水面湖水面湖水面湖水面湖水面湖水面湖水面湖水面湖水面湖水面湖水面湖水面湖水面湖水面湖水面湖水面湖水面湖水面湖水面湖水面湖水面湖水面湖水面湖水面湖水面湖水面湖水

        </div>
      </div>

    <div class="lt_footer">
      <a class="mui-pull-left mui-btn mui-btn-link" href="cart.html">去购物车</a>
      <div class="mui-pull-right">

        <a href="#" class="mui-btn mui-btn-warning">立即购买</a>

  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/product.js"></script>
</body>

</html>
